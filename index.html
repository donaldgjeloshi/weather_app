<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.3.1/css/solid.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.3.1/css/fontawesome.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
    <title>Weather</title>
</head>

<body style="margin-top: 30px;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h1>Weather</h1>
                    </div>
                    <div class="card-body">
                        <div id="weatherApp">
                            <p id="focus">
                                Anleitung: Unten gehen TAB&#8644; <br>
                                oben gehen TAB&#8644;  +  SHIFT&#8679;   (fertig: ENTER&#8629;)
                                
                            </p>

                            <div class="temp-format btn-group" role="group" aria-label="Temperature format">


                                <form @submit.prevent="onSubmit">
                                    <input type="text" class="form-control" v-model="location" autofocus>
                                    <button type="submit" class="btn btn-outline-secondary">search</button>
                                </form>
                            </div>
                            <div class="weather-details">
                                <div class="icon text-center">
                                    <span class="fas" :class="setPhase()"></span>
                                </div>
                                <p class="text-center">{{cityName}}</p>
                                <p class="weather-temperature text-center">
                                    <span class="weather-value">{{ temp }}</span>&deg; &commat;
                                    <span class="time">{{ setTime() }}</span>
                                </p>
                                <p class="text-center">{{cloud}} </p>
                                <p class="text-center">{{humidity}} </p>
                                <p class="text-center">{{geoCoordinates}} </p>
                                <!--<img v-bind:src="weatherLogo" alt="logo">-->
                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <footer>&copy; 2019 Web Dev</footer>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
